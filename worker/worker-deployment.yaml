apiVersion: apps/v1 #  for k8s versions before 1.9.0 use apps/v1beta2  and before 1.8.0 use extensions/v1beta1
kind: Deployment
metadata:
  name: sentiment-worker
spec:
  selector:
      matchLabels:
        app: sentiment-worker
  replicas: 1
  template:
    metadata:
      labels:
        app: sentiment-worker
    spec:
      containers:
      - name: sentiment-worker
        image: dirkcgrunwald/sentiment-worker:latest
        env:
        - name: RABBITMQ_HOST
          value: rabbitmq.default
        - name: REDIS_HOST
          value: redis.default
        resources:
          requests:
            cpu: 100m
            memory: 500Mi
---
